<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Glowery Skincare - Product</title>
    
    <!-- Include Google Fonts link for Cormorant, Comfortaa, Dancing Script, and Qwitcher Grypen -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&family=Comfortaa:wght@400;500;700&family=Dancing+Script:wght@400;700&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
	
	<!-- Include Google Fonts link for other fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&family=Comfortaa:wght@400;500;700&family=Dancing+Script:wght@400;700&family=Qwitcher+Grypen:wght@400;700&family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <style>
		
		/* Import Brightwall font */
        @font-face {
            font-family: 'Brightwall';
            src: url('fonts/Brightwall.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Comfortaa', cursive;
            background-color: #c5a689;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header and navigation styling */
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo {
            text-align: center;
        }

        .logo img {
            max-width: 200px;
        }

        nav {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-links {
            display: flex;
            gap: 100px;
            list-style: none;
        }

        .nav-links li a {
            font-family: 'Comfortaa', cursive;
            text-decoration: none;
            font-size: 20px;
            color: #000;
            text-transform: lowercase;
        }
		
		 .signup-btn, .submit-btn {
            background-color: #44312b;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 50px;
            font-size: 1em;
            font-family: 'Comfortaa', cursive;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border: none;
            cursor: pointer;
        }
		
		.submit-container {
			text-align: center;
			margin-top: 20px;			
		}
        
        .products-section {
            text-align: center;
            margin-top: 20px;
        }

        .products-section h1 {
            font-size: 4em;
            font-family: 'Brightwall', cursive;
            margin-bottom: 30px;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 60px;
        }

        .product-item {
            position: relative;
            width: 300px;
            height: 350px;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            font-family: 'Comfortaa', cursive;
        }

        /* Add blob backgrounds for each product */
        .product-item.moisturizer {
            background: url('blobs.png') no-repeat center center;
            background-size: 8cm;
        }
        
        .product-item.cleanser {
            background: url('blobs.png') no-repeat center center;
            background-size: 8cm;
        }
        
        .product-item.serum {
            background: url('blobs.png') no-repeat center center;
            background-size: 8cm;
        }
        
        .product-item.acnespot {
            background: url('blobs.png') no-repeat center center;
            background-size: 8cm;
        }
        
        .product-item.sunscreen {
            background: url('blobs.png') no-repeat center center;
            background-size: 8cm;
        }
        
        .product-item.toner {
            background: url('blobs.png') no-repeat center center;
            background-size: 8cm;
        }

        .image-content img {
            max-width: 80%;
            border-radius: 50%;
            z-index: 1;
            position: relative;
        }

        .product-item button {
            font-size: 1em;
            color: #ffffff;
            margin-top: 10px;
            background-color: #44312b;
            border: none;
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .product-item button:hover {
            background-color: #c5a689;
        }
		
		/* Feedback Section Styling */
		.feedback-section {
			background-color: #fff; /* Light beige background */
			padding: 30px;
			border: 8px solid #c5a689; /* Outer border similar to the image */
			margin: 3px auto;
		}

		.feedback-container {
			text-align: left;
			font-family: 'Poppins', sans-serif;
			color: #44312b;
		}

		.feedback-container h2 {
			font-size: 1.8em;
			text-align: center;
			margin-bottom: 20px;
		}

		.name-fields {
			display: flex;
			justify-content: space-between;
		}

		.name-fields div {
			width: 48%; /* Each field takes half the width */
		}

		label {
			display: block;
			font-size: 1em;
			margin-bottom: 5px;
		}

		input[type="text"],
		textarea {
			width: 100%;
			padding: 8px;
			font-size: 1em;
			border: none;
			border-bottom: 2px solid #44312b; /* Underline style */
			background-color: #fff;
			color: #44312b;
			font-family: 'Poppins', sans-serif;
		}

		textarea {
			resize: none; /* Fixed text area size */
			height: 30px; /* Adjusted height */
		}
		
		footer {
            background-color: #44312b;
            color: white;
            text-align: center;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Soft Glowery Skincare Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="SoftGlowery.html">home</a></li>
                <li><a href="product.html"><strong>product</strong></a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="products-section">
        <h1>Product:</h1>
        <div class="product-grid">
            <div class="product-item moisturizer">
                <div class="image-content">
                    <img src="moisturizer.jpeg" alt="Moisturizer">
                </div>
                <a href="moisturizer.html"><button>MOISTURIZER</button></a>
            </div>
            <div class="product-item cleanser">
                <div class="image-content">
                    <img src="cleanser.jpeg" alt="Cleanser">
                </div>
                <a href="cleanser.html"><button>CLEANSER</button></a>
            </div>
            <div class="product-item serum">
                <div class="image-content">
                    <img src="serum.jpeg" alt="Serum">
                </div>
                <a href="serum.html"><button>SERUM</button></a>
            </div>
            <div class="product-item acnespot">
                <div class="image-content">
                    <img src="acnespot.jpeg" alt="Acne Spot">
                </div>
                <a href="acne spot.html"><button>ACNE SPOT</button></a>
            </div>
            <div class="product-item sunscreen">
                <div class="image-content">
                    <img src="sunscreen.jpeg" alt="Sunscreen">
                </div>
                <a href="sunscreen.html"><button>SUNSCREEN</button></a>
            </div>
            <div class="product-item toner">
                <div class="image-content">
                    <img src="toner.jpeg" alt="Toner">
                </div>
                <a href="toner.html"><button>TONER</button></a>
            </div>
        </div>
    </section>
	
	<!-- Feedback Section -->
    <section class="feedback-section">
        <div class="feedback-container">
            <h2>We'd love to hear from you!!</h2>
            <div class="name-fields">
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>
		<div class="submit-container">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
    </section>

	
	<!-- Footer Section -->
	<footer>
		<p>&copy; 2024 SoftGlowery. All Rights Reserved.</p>
	</footer>
	
	<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
    // Initialize EmailJS with your User ID
    (function() {
        emailjs.init("clM9B9J9PQuImwVRf"); // Double-check this User ID
    })();

    document.querySelector('.submit-btn').addEventListener('click', function(event) {
        event.preventDefault();

        var firstName = document.getElementById('first-name').value;
        var lastName = document.getElementById('last-name').value;
        var comments = document.getElementById('comments').value;

        // Check if all fields are filled
        if (!firstName || !lastName || !comments) {
            alert("Please fill in all fields.");
            return;
        }

        // Prepare the email parameters
        var emailParams = {
            from_name: `${firstName} ${lastName}`,
            feedback: comments
        };

        // Send email using EmailJS
        emailjs.send("service_gxlmspg", "template_nfwhp1k", emailParams)
            .then(function(response) {
                alert("Thank you for your feedback! Your message has been sent.");
                document.getElementById('first-name').value = '';
                document.getElementById('last-name').value = '';
                document.getElementById('comments').value = '';
            })
            .catch(function(error) {
                console.error('Email sending error:', error); // Logs error to the console
                alert("There was an error sending your feedback. Please try again later.");
            });
    });
</script>
</body>
</html>
