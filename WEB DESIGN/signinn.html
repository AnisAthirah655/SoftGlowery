<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In to Diorama</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Cormorant:wght@400;700&family=Comfortaa:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom Styling -->
    <style type="text/css">
		/* Import Hangyaboly font */
        @font-face {
            font-family: 'Hangyaboly';
            src: url('fonts/Hangyaboly.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
		
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #c5a689;
            color: #44312b; /* Darker color to contrast background */
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
		

        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo img {
            width: 198px;
            max-width: 200px;
        }

        nav {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-links {
            display: flex;
            gap: 100px;
            list-style: none;
        }

        .nav-links li a {
            font-family: 'Comfortaa', cursive;
            text-decoration: none;
            font-size: 20px;
            color: #000;
            text-transform: lowercase;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        .form-box {
			font-family: 'Hangyaboly', cursive;
			font-size: 1.5em;
            background-color: #6D4E43; /* Deep Maroon */
            color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
			font-family: 'Hangyaboly', cursive;
			font-size: 1em;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
        }

        input[type="email"], input[type="password"] {
            background-color: #E0E0E0; /* Light Grey */
            color: #000;
        }

        button {
            background-color: #44312b; 
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #44312a;
        }

        .signup-option {
            text-align: center;
            margin-top: 15px;
        }

        .signup-option a {
            color: #b69d81;
            text-decoration: none;
        }

        footer {
            background-color: #44312b;
            color: white;
            text-align: center;
            padding: 20px;
        }

    </style>
</head>
<body>

    <!-- Header and Navigation Bar -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Soft Glowery Logo">
        </div>

        <nav>
            <ul class="nav-links">
                <li><a href="SoftGlowerySignUp.html"><strong>home</strong></a></li>
                <li><a href="SoftGlowerySignUp.html">product</a></li>
                <li><a href="SoftGlowerySignUp.html">about</a></li>
            </ul>
        </nav>
    </header>

    <!-- Centered Container with Sign In Form -->
    <div class="container">
        <div class="form-box">
            <h2>Sign In to SoftGlowery</h2>
            <form id="signInForm">
                <input type="email" id="signInEmail" placeholder="Email" required>
                <input type="password" id="signInPassword" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div id="error-message" style="color: red; display: none;">Account not found or incorrect password. Please try again.</div>
            <div class="signup-option">
                <p>Don't have an account? <a href="SignUp.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
        <!-- Footer -->
    <footer>
        &copy; 2024 Soft Glowery Skincare. All rights reserved.
    </footer>

    <!-- Font Awesome Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var email = document.getElementById('signInEmail').value;
            var password = document.getElementById('signInPassword').value;
            var errorMessage = document.getElementById('error-message');
            
            // Check if account exists in localStorage
            var storedUser = JSON.parse(localStorage.getItem(email));
            
            if (storedUser && storedUser.password === password) {
                alert('Sign In Successful!');
                // Redirect to home page or dashboard
                window.location.href = 'SoftGlowery.html';
            } else {
                errorMessage.style.display = 'block'; // Show error message
            }
        });
    </script>
	
	

</body>
</html>
